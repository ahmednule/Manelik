{% extends "home/base.html" %}
{% block content%}

<div class="container mt-4">
      <div class="">
          <div class="modal fade" id="myModal">
              <div class="modal-dialog">
                  <div class="modal-content">

                      <div class="modal-header">
                          <h4 class="modal-title">Trash Collection Form</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>

                      <div class="modal-body">
                          {% include "home/trash_collection_form.html" %}
                      </div>

                      <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                      </div>

                  </div>
              </div>
          </div>
      <div>
    <div class='d-flex justify-content-between mb-5'>
      <h1>Collection Schedule</h1>
      <button type="button" class="btn" data-toggle="modal" data-target="#myModal" style='background-color: orange;'>
        Collect Now !
    </button>
    </div>
    <div class='d-flex justify-content-between'>
      {% for schedule in week_schedule%}
        <div class="">
          <span class='d-flex justify-content-center align-items-center'style='border:2px solid black; border-radius: 1rem; width:10rem'>
            <p style='font-weight:bold'>{{ schedule.day }}</p>
          </span>
            {% for street in schedule.streets %}
              <span class='d-flex justify-content-center mt-3'>
                <p> {{ street }}</p>
              </span>
            {% endfor %}
        </div>
      {% endfor %}

    </div>
  </div>
  </div>
</div>
{% endblock %}
