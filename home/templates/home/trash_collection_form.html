<div class="">
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="id_first_name">First Name</label>
            <input type="text" class="form-control" id="id_first_name" name="first_name" maxlength="30" required>
        </div>
        <div class="form-group">
            <label for="id_last_name">Last Name</label>
            <input type="text" class="form-control" id="id_last_name" name="last_name" maxlength="30" required>
        </div>
        <div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" class="form-control" id="id_email" name="email" required>
        </div>
        <div class="form-group">
            <label for="id_email">Location/Street</label>
            <input type="text" class="form-control" id="id_location" name="location" required>
        </div>
        <div class="form-group">
            <label for="id_phone">Phone Number</label>
            <input type="text" class="form-control" id="id_phone" name="phone" maxlength="15" required>
        </div>
        <button type="submit" class="btn" style='background-color: orange; font-weight:bold'>Submit</button>
    </form>
</div>
