<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kiliChange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #0a1d30; 
        text-opacity: 25%;
      }

      footer {
        bottom: 0;
        position: relative;
        width: 100%;
      }

      .custom-background {
        background-size: cover;
        background-position: center;
        position: relative;
        padding: 80px;
        overflow: hidden;
        border-radius: 0.25rem;
      }

      .background-image-1 {
        background-image: url('/static/images/kilimani1.jpg');
      }

      .background-image-2 {
        background-image: url('/static/images/kilimani2.jpg');
      }

      .background-image-3 {
        background-image: url('/static/images/kilimani3.jpeg');
      }

      .custom-background::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.7);
        z-index: 0;
        border-radius: 0.25rem;
      }

      .custom-background > * {
        position: relative;
        z-index: 1;
      }

      .custom-paragraph {
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">
          <span class="h4" style="color: black;">Kili</span><span class="h4" style="color: orange;">Change</span>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}

    <footer class="bg-light text-center text-lg-start mt-5">

        <div class="row">
          <div class="col-lg-4 col-md-6 mb-4 mb-md-0">

            <ul class="list-unstyled mb-0">
              <li>
                <a href="contact/" class="text-dark">Contact Us</a>

            </ul>
          </div>
          <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
            <h5 class="text-uppercase">Privacy Policy</h5>

              <li>
                <a href="#!" class="text-dark">Privacy Policy</a>

          </div>
          <div class="col-lg-4 col-md-6 mb-4 mb-md-0">

            <ul class="list-unstyled mb-0">
              <li>
                <a href="#!" class="text-dark">Terms of Service</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="text-center p-3 bg-dark text-white">
        Â© 2024 Menelik
      </div>
    </footer>

  </body>
</html>
