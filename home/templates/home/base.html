<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>KILICHANGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: white; 
        width: 100%;
        text-opacity: 10%;
      }

      footer {
        bottom: 0;
        position: relative;
        width: 100%;
      }

      .custom-background {
        background-size: cover;
        background-position: center;
        position: relative;
        padding: 80px;
        overflow: hidden;
        border-radius: 0.25rem;
      }

      .background-image-1 {
        background-image: url('/static/images/kilimani1.jpg');
      }

      .background-image-2 {
        background-image: url('/static/images/kilimani2.jpg');
      }

      .background-image-3 {
        background-image: url('/static/images/kilimani3.jpeg');
      }

      .custom-background::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        border-radius: 0.25rem;
      }

      .custom-background > * {
        position: relative;
        z-index: 1;
      }

      .custom-paragraph {
        color: white;
      }
      .compliance-banner {
        background-image: url('/static/images/construction_dev.jpg');
        width: 100%;
        height: 20rem;
        background-size: cover;
        background-opacity: .5;
        display: flex;
        justify-content: center;
        align-items:center;
        transition: letter-spacing 0.3s ease;
      }
      .compliance-banner:hover {
        letter-spacing: 2px;
        color: red
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" style="height:70px;">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">
          <span class="h4" style="color: black;">KILI</span><span class="h4" style="color: orange;">CHANGE</span>
        </a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/collection">Collection</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/recycle">Recycling</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/planningact">Planning</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/legalaction">Legal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/compliance">Compliance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/architects">Architects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog">Complaints</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/nappyrecycling">Nappy Recycling</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <footer class="bg-light text-center text-lg-start mt-5">
      <div class="container p-4">
          <div class="row">
              <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                  <h5 class="text-uppercase">Contact Us</h5>
                  <ul class="list-unstyled mb-0">
                      <li><a href="#!" class="text-dark">Contact Us</a></li>
                  </ul>
              </div>
              <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                  <h5 class="text-uppercase">Privacy Policy</h5>
                  <ul class="list-unstyled mb-0">
                      <li><a href="#!" class="text-dark">Privacy Policy</a></li>
                  </ul>
              </div>
              <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                  <h5 class="text-uppercase">Terms of Service</h5>
                  <ul class="list-unstyled mb-0">
                      <li><a href="#!" class="text-dark">Terms of Service</a></li>
                  </ul>
              </div>
          </div>
      </div>
      <div class="text-center p-3 bg-dark text-white">
          Â© 2024 Menelik

  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
